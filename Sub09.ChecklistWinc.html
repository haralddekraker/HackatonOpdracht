<!DOCTYPE html>

<html lang="nl">

<head>
    <title>Checklist Opdracht</title>
    <link rel="stylesheet" href="Basis.css" type="text/css">
    <link rel="stylesheet" href="SubForm.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Checklist opdracht WincAcademy</h1>
    </header>
    <aside class="Logo"><img src="Logo.png"></aside>
    <main class="Content">
        <section>
            <h2>Vereisten opdracht</h2>
            <form action="" id="Opdrachtvereisten" name="Opdrachtvereisten">
                <label for="vereisten">Minimale vereisten:</label>
                <div class="Checkboxen">
                    <div>
                        <input type="Checkbox" id="vereiste01" name="vereisten" value="1" checked>
                        <label for="vereiste01">Gebruik een duidelijk onderwerp voor de website</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste02" name="vereisten" value="2" checked>
                        <label for="vereiste02">Creëer meerdere pagina's</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste03" name="vereisten" value="3" checked>
                        <label for="vereiste03">Gebruik tenminste 5 verschillende HTML elementen</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste04" name="vereisten" value="4" checked>
                        <label for="vereiste04">Gebruik semantische HTML elementen op de juiste plaats</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste05" name="vereisten" value="5" checked>
                        <label for="vereiste05">Zet de CSS in een aparte stylesheet (gebruik geen inline CSS)</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste06" name="vereisten" value="6" checked>
                        <label for="vereiste06">Gebruik geen CSS frameworks</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste07" name="vereisten" value="7" checked>
                        <label for="vereiste07">Gebruik margin, padding of border op tenminste 2 verschillende plaatsen
                            op
                            jouw website. (box-model)</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste08" name="vereisten" value="8" checked>
                        <label for="vereiste08">Gebruik tenminste 1 afbeelding (Het Wincboard logo)</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste09" name="vereisten" value="9" checked>
                        <label for="vereiste09">Gebruik tenminste 2 links</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste10" name="vereisten" value="10" checked>
                        <label for="vereiste10">Gebruik media quieries. Het CSS startpunt dient mobile-first te
                            zijn.</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste11" name="vereisten" value="11" checked>
                        <label for="vereiste11">Gebruik CSS-grid om een layout te creëren en positioneer alle elementen
                            op
                            een pagina</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste12" name="vereisten" value="12" checked>
                        <label for="vereiste12">Gebruik flexbox op elementen te positioneren</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste13" name="vereisten" value="13" checked>
                        <label for="vereiste13">Creëer tenministe 1 formulier</label>
                    </div>
                    <div>
                        <input type="Checkbox" id="vereiste14" name="vereisten" value="14" checked>
                        <label for="vereiste14">Maak geen spelfouten en gebruik opmaak juist</label>
                    </div>
                </div>
                <label for="VereistenBonus">Bonus opties:</label>
                <div class="Checkboxen">
                    <div>
                        <input type="checkbox" id="Bonus01" name="VereistenBonus" value="1" checked>
                        <label for="Bonus01">Sluit een youtube video in</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Bonus02" name="VereistenBonus" value="2">
                        <label for="Bonus02">Gebruik leuke afbeeldingen, zoals je die kan vinden op een stock photo
                            website</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Bonus06" name="VereistenBonus" value="6" checked>
                        <label for="Bonus06">Gebruik een meer complex formulier met veel verschillende soorten
                            invoervelden</label>
                    </div>
                </div>
            </form>

        </section>
    </main>
    <aside class="Info">
        <h2>Info</h2>
        <p>De vereisten voor deze opdracht.</p>
    </aside>
    <footer><a href="Index.html">Terug naar hoofdmenu</a></footer>
</body>

</html>
